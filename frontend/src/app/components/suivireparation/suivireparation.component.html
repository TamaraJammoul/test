<div class="container mb-5 mt-5 ">
  <div class="row">
    <!-- <h1 class="title mt-5 mb-5">SUIVI DE REPARATION</h1> -->
    <div class="col-xs-12 col-md-8 offset-md-2 block border  shadow">
      <div class="mat-subheading-2">
        <div class="wrapper-progressBar">
          <ul class="progressBar">
            <li [ngClass]="{'active': getDemandeStatus()>=1}">reçu</li>
            <li [ngClass]="{'active':getDemandeStatus()>=2}">en reparation</li>
            <li [ngClass]="{'active':getDemandeStatus()>=3}">reparé</li>
            <li [ngClass]="{'active': getDemandeStatus()>=4}">en livraison</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-12 col-md-8 offset-md-2 p-0 pt-5 center">
      <table mat-table [dataSource]="transactions" class="mat-elevation-z0 transactions-table">

        <ng-container matColumnDef="donnee">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Donnee </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.donnee}} </td>
          <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
        </ng-container>


        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Details </th>
          <td mat-cell *matCellDef="let transaction">
            {{transaction.details}}
            <!-- {{transaction.codetailsst | currency}} -->
          </td>
          <td mat-footer-cell *matFooterCellDef>
            <!-- {{getTotalCost() | currency}} -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
      </table>

      <br>
      <button class="m-5" mat-raised-button>
        <a [routerLink]="['/suivi']" class="button" routerLinkActive="active">Retourner à la liste</a>
      </button>

    </div>
  </div>
</div>

<h1></h1>
