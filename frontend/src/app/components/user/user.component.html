<button mat-fab  routerLink="/add-user" color="primary" class="mt-5 mb-5">
  <mat-icon>add</mat-icon>
</button>

<table class="table-wrapper" mat-table [dataSource]="user">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
  </ng-container>

  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef>prenom</th>
    <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
  </ng-container>

  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef>Telephone</th>
    <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef>Password</th>
    <td mat-cell *matCellDef="let element">{{ element.password }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <ng-container matColumnDef="modifier">
    <th mat-header-cell *matHeaderCellDef>Modifier</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="['/' , 'user' , element.id ,  'modify']">
        <span class="material-icons">create</span>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="effacer">
    <th mat-header-cell *matHeaderCellDef>Supprimer</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="onDeleteRequest(element.id)">
        <span class="material-icons">delete</span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
