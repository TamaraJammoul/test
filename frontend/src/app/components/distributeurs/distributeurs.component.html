<button mat-fab  routerLink="/add-distributeur" color="primary" class="mt-5 mb-5">
  <mat-icon>add</mat-icon>
</button>

<table class="table-wrapper" mat-table [dataSource]="distributeur">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
  </ng-container>

  <ng-container matColumnDef="adresse">
    <th mat-header-cell *matHeaderCellDef>Adresse</th>
    <td mat-cell *matCellDef="let element">{{ element.adresse }}</td>
  </ng-container>

  <ng-container matColumnDef="ville">
    <th mat-header-cell *matHeaderCellDef>Ville</th>
    <td mat-cell *matCellDef="let element">{{ element.ville }}</td>
  </ng-container>

  <ng-container matColumnDef="codePostal">
    <th mat-header-cell *matHeaderCellDef>Code Postal</th>
    <td mat-cell *matCellDef="let element">{{ element.codePostal }}</td>
  </ng-container>

  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef>Telephone</th>
    <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="pays">
    <th mat-header-cell *matHeaderCellDef>Pays</th>
    <td mat-cell *matCellDef="let element">{{ element.pays }}</td>
  </ng-container>

  <ng-container matColumnDef="ownerId">
    <th mat-header-cell *matHeaderCellDef>OwnerId</th>
    <td mat-cell *matCellDef="let element">{{ element.ownerId }}</td>
  </ng-container>

  <ng-container matColumnDef="modifier">
    <th mat-header-cell *matHeaderCellDef>Modifier</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="['/' , 'distributeur' , element.id ,  'modify']">
        <span class="material-icons">create</span>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="effacer">
    <th mat-header-cell *matHeaderCellDef>Supprimer</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="onDeleteRequest(element.id)">
        <span class="material-icons">delete</span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
